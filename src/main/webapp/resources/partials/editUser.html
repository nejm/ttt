<div class="modal-content">
    <div class="modal-header"><h4 class="modal-title">Editer</h4></div>
    <div class="modal-body"><!--{{labelsBar.length*20}}-->
        <form id="userForm" name="userForm" class="form-horizontal form-label-left">

            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nom">
                    Nom 
                    <span class="required">
                        *
                    </span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12" ng-class="{ 'has-error' : userForm.lastName.$invalid &amp;&amp; !userForm.lastName.$pristine }">
                    <input type="text" id="nom" name="lastName" ng-model="currentUser.lastname" required="required" class="form-control col-md-7 col-xs-12" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nom">Pr√©nom <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12" ng-class="{ 'has-error' : userForm.firstName.$invalid &amp;&amp; !userForm.firstName.$pristine }">
                    <input type="text" id="prenom" name="firstName"  ng-model="currentUser.firstname" required="required" class="form-control col-md-7 col-xs-12" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="username">
                    Username 
                    <span class="required">
                        *
                    </span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12" ng-class="{ 'has-error' : userForm.username.$invalid &amp;&amp; !userForm.username.$pristine }">
                    <input type="text" ng-maxlength="10" ng-minlength="4" id="username" name="username"  ng-model="currentUser.username" required="required" class="form-control col-md-7 col-xs-12" />
                    <p ng-show="userForm.username.$error.maxlength" class="help-block">
                        username trop long !
                    </p>
                    <p ng-show="userForm.username.$error.minlength" class="help-block">
                        username trop court !
                    </p>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="password"> 
                    Mot de passe 
                    <span class="required">
                        *
                    </span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12" ng-class="{ 'has-error' : userForm.password.$invalid &amp;&amp; !userForm.password.$pristine }">
                    <input type="password" ng-maxlength="20" ng-minlength="6" id="password" name="password"  ng-model="currentUser.password" required="required" class="form-control col-md-7 col-xs-12" />
                    <p ng-show="userForm.password.$error.minlength" class="help-block">
                        Mot de passe trop court !
                    </p>
                    <p ng-show="userForm.password.$error.maxlength" class="help-block">
                        Mot de passe trop long !
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">
                    Profils
                </label>
                <div class="col-md-5 col-sm-5 col-xs-10">
                    <select class="form-control" ng-model="profil">
                        <option ng-repeat="profil in allProfiles track by $index" value="{{$index}}">
                            {{profil.roleName}}
                        </option>
                    </select>  
                </div>
                <div>
                    <a class="btn btn-default" ng-click="addProfil(profil)">
                        <i class="fa fa-plus"></i>
                    </a>
                </div>
            </div>
            <label class="control-label col-md-3 col-sm-3 col-xs-12" style="margin-left: 10px"></label>
            <div id="tags_1_tagsinput" class="tagsinput" style=" min-height: 100px; height: 100px;">
                
                <span class="tag" ng-repeat="profil in profiles track by $index">
                    <span>{{profil.roleName}}</span>
                    <a href="#" title="Removing tag" ng-click="removeProfil(profil)">x</a>
                </span>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-disabled="userForm.$invalid" ng-click="saveEditUser()">Editer</button>
        <button type="button" class="btn btn-default" ng-click="closeModal()">Fermer</button>
    </div>
</div>
