<div class="modal-content">
    <div class="modal-header"><h4 class="modal-title">Modifier les attributs</h4></div>
    <div class="modal-body" style="height: 450px;overflow-y: auto">
        <form class="form-horizontal">
            <div class="form-group" ng-repeat="a in resultAttrs track by $index">
                <label class="col-form-label col-sm-4">{{a}}</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="newResAtt[a]">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="setNewResAttr()">Valider</button>
    </div>
</div>
