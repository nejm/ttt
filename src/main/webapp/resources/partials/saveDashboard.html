<div class="modal-header">
    <button type="button" class="close" ng-click="closeModal()">&times;</button>
    <h4 class="modal-title">Enregistrer</h4>
</div>
<div class="modal-body"><!--{{labelsBar.length*20}}-->
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-3">Nom : </label>
            <div class="col-sm-6">
                <input type="text" ng-model="dashboard.name" class="form-control" id="statname" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-3">Description : </label>
            <div class="col-sm-6">
                <textarea ng-model="dashboard.description" class="form-control" id="statdesc" />
            </div>
        </div>
        <hr />
        <div class="form-group">
            <label class="col-sm-3">Add Profile</label>
            <div class="col-sm-6">
                <select class="form-control" ng-model="profile">
                    <option ng-repeat=" p in allProfiles" value="{{p}}">
                        {{p.roleName}}
                    </option>
                </select>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-default" ng-click="addUser('p', profile)">
                    <span class="fa fa-plus"></span>
                </button>
            </div>
        </div>
        <div>
            <div>
                <table class="table table-striped">
                    <tr ng-repeat="p in profiles track by $index"><td>{{p.roleName}} <i class="fa fa-close pull-right" ng-click="removeUser(p,'p')" /></td></tr>
                </table>
            </div>
            <hr />
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-3">Add User</label>
            <div class="col-sm-6">
                <select class="form-control" ng-model="user">
                    <option ng-repeat="u in allUsers" value="{{u}}">
                        {{u.username}}
                    </option>

                </select>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-default" ng-click="addUser('u', user)">
                    <span class="fa fa-plus"></span>
                </button>
            </div>
        </div>
        <div>
            <table class="table table-striped">
                <tr ng-repeat="u in users track by $index"><td>{{u.username}}<i class="fa fa-close pull-right" ng-click="removeUser(u,'u')"></i></td></tr>
            </table>
        </div>
    </form>
</div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="exporteDashboard()" ng-if="!edit">Enregistrer</button>
    <button type="button" class="btn btn-primary" ng-click="exporteDashboard()" ng-if="edit">Modifier</button>
    <button type="button" class="btn btn-default" ng-click="closeModal()">Fermer</button>
</div>
